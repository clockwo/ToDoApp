<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do-App</title>
</head>

<body>

<header class="header">
    <nav class="nav wrapper" data-js-nav>
        <img class="logo" src="./images/logo.png" alt="logo">

    </nav>
</header>


<main data-js-main>

</main>

<dialog data-js-menu class="menu wrapper">
    <form class="menu-form" method="dialog">
        <label for="task-text"></label>
        <input data-js-task-name autofocus data-js-input type="text"
               name="task-text"
               id="task-text"
               placeholder="e.g., Pastries for brunch on Saturday" required>
        <button data-submit-task type="submit">OK</button>
    </form>
</dialog>

<button class="add-task-button" data-js-add-task-button type="button">X</button>

<script type="module" src="./src/js/main.js"></script>

</body>
</html>
